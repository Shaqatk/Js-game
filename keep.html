<script>

var howmanyclicks = 0;  


function countclicks() { 

	howmanyclicks++; 

   if (howmanyclicks == 1) {  
       alert("What's going on?");
       
   } else if (howmanyclicks == 2) { 
       alert("Are you doing what you are supposed to do?");

   } else {  //any other keys pressed:

   } 

}

</script>
